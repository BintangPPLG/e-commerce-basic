<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout - SecondStyle</title>
    <link href="src/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-[#e6f2f0] min-h-screen flex flex-col">
    <header class="flex justify-between items-center px-12 py-6 bg-[#e6f2f0]">
        <img src="img/second.png" alt="SecondStyle Logo" class="h-12" />
        <nav class="flex items-center gap-8 font-semibold text-black">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="homepage.html">Shop</a>
            <div class="flex gap-4 text-xl">
                <a href="profile.html"><i data-feather="user"></i></a>
                <a href="cart.html"><i data-feather="shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <main class="px-8 py-16 flex-grow max-w-4xl mx-auto bg-white rounded-lg shadow">
        <h2 class="text-3xl font-semibold mb-6 text-center">Checkout</h2>
        <form id="checkout-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Full Name</label>
                    <input type="text" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Email Address</label>
                    <input type="email" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Shipping Address</label>
                <textarea class="w-full border border-gray-300 p-2 rounded" rows="3" required></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">City</label>
                    <input type="text" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Postal Code</label>
                    <input type="text" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
            </div>

            <!-- Ringkasan Pesanan -->
            <div id="order-summary" class="mt-6 border-t pt-4 text-sm text-gray-700"></div>

            <!-- Metode Pembayaran -->
            <div>
                <label class="block text-sm font-semibold mb-1">Payment Method</label>
                <select class="w-full border border-gray-300 p-2 rounded" required>
                    <option value="">-- Select Payment --</option>
                    <option>Bank Transfer</option>
                    <option>OVO / Gopay</option>
                    <option>DANA</option>
                    <option>Credit Card</option>
                </select>
            </div>

            <div class="text-right">
                <button type="submit"
                    class="bg-black text-white px-6 py-2 rounded-lg shadow hover:bg-gray-800 transition text-sm font-semibold">
                    Place Order
                </button>
            </div>
        </form>
    </main>

    <footer
        class="bg-white px-12 py-10 flex flex-col md:flex-row justify-between gap-6 border-t-2 border-gray-300 text-sm mt-12">
        <div class="flex flex-col gap-2 text-black">
            <a href="#">Contact Us</a><a href="#">Size Guide</a><a href="#">How To Shop</a><a href="#">FAQ</a><a
                href="#">Return Policy</a>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-16 h-1 bg-black mb-3"></div>
            <a href="#">Terms & Condition</a><a href="#">Terms Of Service</a><a href="#">Refund Policy</a><a
                href="#">Order Confirmation</a>
        </div>
        <div class="flex flex-col gap-2 text-black">
            <a href="#">ðŸ“± Whatsapp</a><a href="#">ðŸ“¸ Instagram</a><a href="#">ðŸ’¬ Telegram</a><a href="#">ðŸŽµ Tiktok</a>
            <p class="mt-3">Â© 2025, SecondStyle / <a href="#" class="underline">Daily Wear</a></p>
            <img src="img/second.png" alt="SecondStyle Logo" class="h-8 mt-2" />
        </div>
    </footer>

    <script>
        feather.replace();

        const summaryEl = document.getElementById("order-summary");
        const form = document.getElementById("checkout-form");

        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        const buyNowItem = JSON.parse(localStorage.getItem("buyNowItem"));

        // Tentukan data mana yang dipakai
        let items = [];
        if (buyNowItem) {
            items = [{ ...buyNowItem, quantity: 1 }];
        } else if (cartItems.length > 0) {
            items = cartItems;
        }

        // Tampilkan ringkasan
        if (items.length === 0) {
            summaryEl.innerHTML = "<p class='text-red-500'>Your cart is empty.</p>";
        } else {
            let html = `<h3 class="font-semibold mb-2">Order Summary:</h3><ul class="space-y-1">`;
            let total = 0;
            items.forEach(item => {
                const itemTotal = item.price * item.quantity;
                html += `<li>${item.title} Ã— ${item.quantity} - $${itemTotal.toFixed(2)}</li>`;
                total += itemTotal;
            });
            html += `</ul><p class="mt-3 font-bold">Total: $${total.toFixed(2)}</p>`;
            summaryEl.innerHTML = html;
        }

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (items.length === 0) {
                alert("Cart is empty!");
                return;
            }

            alert("Payment successful! Your order has been placed.");

            // Kosongkan data
            localStorage.removeItem("cart");
            localStorage.removeItem("buyNowItem");

            window.location.href = "homepage.html";
        });
    </script>
    
</body>

</html>
