    <script>
        feather.replace();

        document.addEventListener("DOMContentLoaded", () => {
            const main = document.querySelector("main");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            main.innerHTML = `<h2 class="text-3xl font-semibold">Your Cart</h2><div class="w-16 h-1 bg-black mx-auto my-2"></div>`;

            if (cart.length === 0) {
                main.innerHTML += `<p class="text-gray-700">Your cart is currently empty.<br>Continue browsing here.</p>`;
                return;
            }

            const container = document.createElement("div");
            container.className = "space-y-4 px-6";

            cart.forEach((item, i) => {
                const div = document.createElement("div");
                div.className = "bg-white p-4 rounded-lg shadow flex items-center gap-4";

                div.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="w-20 h-20 object-contain rounded" />
                    <div class="flex-1">
                        <h3 class="font-semibold">${item.title}</h3>
                        <p class="text-sm">Price: $${item.price.toFixed(2)}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button data-index="${i}" class="dec px-2 bg-gray-200 rounded">-</button>
                            <span>${item.quantity}</span>
                            <button data-index="${i}" class="inc px-2 bg-gray-200 rounded">+</button>
                            <button data-index="${i}" class="rm ml-4 text-red-500">Remove</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            main.appendChild(container);

            const total = cart.reduce((s, x) => s + x.price * x.quantity, 0);
            const totalEl = document.createElement("h2");
            totalEl.className = "text-right font-bold text-lg mt-4 px-6";
            totalEl.textContent = `Total: $${total.toFixed(2)}`;
            main.appendChild(totalEl);


            const checkoutBtn = document.createElement("div");
            checkoutBtn.className = "flex justify-end px-6 mt-4";
            checkoutBtn.innerHTML = `
                <a href="checkout.html"
                    class="bg-black text-white px-6 py-2 rounded-lg shadow hover:bg-gray-800 transition text-sm font-semibold">
                    Proceed to Checkout
                </a>
            `;
            main.appendChild(checkoutBtn);

            main.addEventListener("click", (e) => {
                const idx = e.target.dataset.index;
                if (idx === undefined) return;

                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                if (e.target.classList.contains("inc")) cart[idx].quantity++;
                if (e.target.classList.contains("dec")) {
                    cart[idx].quantity--;
                    if (cart[idx].quantity < 1) cart.splice(idx, 1);
                }
                if (e.target.classList.contains("rm")) cart.splice(idx, 1);

                localStorage.setItem("cart", JSON.stringify(cart));
                location.reload();
            });
        });
    </script>
